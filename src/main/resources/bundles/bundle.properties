ctd.category = Color-the-ducts
ctd.scale.off = Off

setting.ctd-enabled.name = Enable Color-the-ducts
setting.ctd-enabled.description = Draw a liquid-colored center square on liquid ducts.

setting.ctd-square-scale.name = Duct center square scale (K)
setting.ctd-square-scale.description = Square side length = K * duct size. Range 0.0 to 1.0, step 0.1.

setting.ctd-hover-only.name = Color only hovered duct
setting.ctd-hover-only.description = When enabled, only the liquid duct currently under mouse cursor is colored.

setting.ctd-hover-line.name = Hover mode colors full line
setting.ctd-hover-line.description = In hover mode, color the whole connected duct line (junction links included).

setting.ctd-alpha-percent.name = Coloring opacity
setting.ctd-alpha-percent.description = Opacity of the liquid-colored square. Range 0% to 100%, step 5%.
